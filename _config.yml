title: Lights by the Lake 2024
url: https://lightsbythelake.nparks.gov.sg
favicon: /images/NParks_JLG_logos.png
colors:
  primary-color: "#c05131"
  secondary-color: "#a54570"
  media-colors:
    - title: media-color-one
      color: "#af272f"
    - title: media-color-two
      color: "#ef3340"
    - title: media-color-three
      color: "#7a9a01"
    - title: media-color-four
      color: "#744f28"
    - title: media-color-five
      color: "#ddcba4"
description: Be enchanted this Mid-Autumn Festival at Lights by the Lake 2024!
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging-lite.dh4suconcwaup.amplifyapp.com
prod: https://master.d2lywj1j8vbmkv.amplifyapp.com
facebook-pixel: ""
shareicon: /images/LBTL_JLG_KV_800x450_v2.png
is_government: false
google_analytics_ga4: ""
linkedin-insights: ""
